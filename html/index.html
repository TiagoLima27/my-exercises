<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/4ec50fbe04.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        /* Hide the summary section by default */
        #summary-section {
            display: none;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="resources/Screenshot from 2024-11-24 11-48-55.png" alt="Profile Picture" class="profile-img">
        <h1 class="title"><strong>Tiago Lima</strong></h1>
        <h3 class="header">Full-Stack Developer from Portugal</h3>
        <p>Passionate about creating elegant, efficient web applications. Currently diving deep into full-stack
            development and enhancing my Java and JavaScript skills.</p>
        <div class="social-icons">
            <a href="https://github.com/TiagoLima27" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/tiagoalmeidalima/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <hr>
        <!-- Button to toggle summary visibility -->
        <button class="btn-toggle" onclick="toggleSummary()">Projects</button>
 <hr>
        <!-- Summary section -->
        <div id="summary-section">
            <!-- DrawingBoard project link -->
            <h5 class="description">
                <a href="https://github.com/TiagoLima27/DrawingBoard" target="_blank" class="project-link">DrawingBoard</a>
            </h5>
            <p class="date"><i class="fa-regular fa-calendar"></i> Since September 2024</p>
        
            <!-- TicTacToe project link -->
            <h5 class="description">
                <a href="https://github.com/TiagoLima27/TicTacToe" target="_blank" class="project-link">TicTacToe</a>
            </h5>
            <p class="date"><i class="fa-regular fa-calendar"></i> Since October 2024</p>
        </div>
        
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSummary() {
            const summarySection = document.getElementById('summary-section');
            if (summarySection.style.display === 'none' || summarySection.style.display === '') {
                summarySection.style.display = 'block';
            } else {
                summarySection.style.display = 'none';
            }
        }
    </script>
</body>

</html>
