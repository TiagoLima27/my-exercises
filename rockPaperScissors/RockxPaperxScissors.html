<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: yellow;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
            border: 2px solid yellow;
            display: inline-block;
            padding: 10px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .player {
            margin: 20px;
            padding: 20px;
            background-color: yellow;
            border-radius: 10px;
            color: black;
            width: 200px;
        }
        .player h2 {
            font-size: 1.5rem;
        }
        .player img {
            width: 100px;
            height: auto;
            margin: 20px 0;
        }
        .player p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .play-round {
            margin-top: 30px;
        }
        .play-round button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: yellow;
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-round button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>RockxPaperxScissors</h1>
    <div class="game-container">
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <img id="player1-image" src="./resources/rock.svg" alt="Player 1 Choice">
            <p id="player1-choice">Choice: </p>
            <p>Score: <span id="player1-score">0</span></p>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <img id="player2-image" src="./resources/rock.svg" alt="Player 2 Choice">
            <p id="player2-choice">Choice: </p>
            <p>Score: <span id="player2-score">0</span></p>
        </div>
    </div>
    <div class="play-round">
        <button id="play-button">Play Round</button>
    </div>

    <script>
        
        const choices = ["Rock", "Paper", "Scissors"];
        const images = {
            Rock: "./resources/rock.svg",
            Paper: "./resources/paper.svg",
            Scissors: "./resources/scissors.svg"
        };

        
        let player1Score = 0;
        let player2Score = 0;

        
        const player1Image = document.getElementById("player1-image");
        const player1ChoiceText = document.getElementById("player1-choice");
        const player1ScoreText = document.getElementById("player1-score");

        const player2Image = document.getElementById("player2-image");
        const player2ChoiceText = document.getElementById("player2-choice");
        const player2ScoreText = document.getElementById("player2-score");

        const playButton = document.getElementById("play-button");

        
        function getRandomChoice() {
            const index = Math.floor(Math.random() * choices.length);
            return choices[index];
        }

        
        function getWinner(choice1, choice2) {
            if (choice1 === choice2) return "draw";
            if (
                (choice1 === "Rock" && choice2 === "Scissors") ||
                (choice1 === "Paper" && choice2 === "Rock") ||
                (choice1 === "Scissors" && choice2 === "Paper")
            ) {
                return "player1";
            }
            return "player2";
        }

       
        playButton.addEventListener("click", () => {
            
            const player1Choice = getRandomChoice();
            const player2Choice = getRandomChoice();

            
            player1Image.src = images[player1Choice];
            player2Image.src = images[player2Choice];

            
            player1ChoiceText.textContent = `Choice: ${player1Choice}`;
            player2ChoiceText.textContent = `Choice: ${player2Choice}`;

            
            const winner = getWinner(player1Choice, player2Choice);

            
            if (winner === "player1") {
                player1Score++;
                player1ScoreText.textContent = player1Score;
            } else if (winner === "player2") {
                player2Score++;
                player2ScoreText.textContent = player2Score;
            }
        });
    </script>
</body>
</html>
